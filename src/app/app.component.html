<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="my-4 text-center">Tareas pendientes</h2>
      <ul class="list-group">
        <ng-container *ngFor="let task of tasks">
          <li class="list-group-item"  *ngIf="!task.completed">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="completeTask(task)">
              <label class="form-check-label">{{ task.description }}</label>
            </div>
          </li>
        </ng-container>
        <li *ngIf="!pendingTasks.length" class="list-group-item">No hay tareas pendientes.</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2 class="my-4 text-center">Tareas completas</h2>
      <ul class="list-group">
        <ng-container *ngFor="let task of tasks;">
          <li class="list-group-item" *ngIf="task.completed"> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="completeTask(task)">
              <label class="form-check-label" [ngClass]="{'text-success text-decoration-line-through': task.completed}">{{ task.description }}</label>
            </div>
          </li>
        </ng-container>
        <li *ngIf="!completedTasks.length" class="list-group-item">No hay tareas completadas.</li>
      </ul>
    </div>
    <div class="form-group mt-4">
      <form (submit)="addTask()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Agregar tarea" [(ngModel)]="newTask" [ngModelOptions]="{standalone: true}">
          <button class="btn btn-outline-secondary" type="submit">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
